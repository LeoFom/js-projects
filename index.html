<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="timer">
                <div class="timer-block">
                    <div class="timer-board">
                        <div class="timer-board-hours board">
                            <div class="time hour">00</div>
                            <div class="title">Hour</div>
                        </div>
                        <div class="timer-board-minutes board">
                            <div class="time minute">00</div>
                            <div class="title">Minute</div>
                        </div>
                        <div class="timer-board-second board">
                            <div class="time second">00</div>
                            <div class="title"><div>Second</div></div>
                        </div>
                        <div class="timer-board-millisecond board">
                            <div class="time millisecond">00</div>
                            <div class="title">Millisecond</div>
                        </div>
                    </div>
                    <div class="timer-buttons">
                        <button class="button button-start">Start</button>
                        <button class="button button-pause">Pause</button>
                        <button class="button button-reset">Reset</button>
                    </div>
                </div>
            </div>

            <div class="clock">
                <div class="clock-block">
                    <div class="clock-board">
                        <div class="clock-board-hours Cboard">
                            <div class="clock-time clock-hour">00</div>
                            <div class="clock-space">:</div>
                        </div>
                        <div class="clock-board-minutes Cboard">
                            <div class="clock-time clock-minute">00</div>
                            <div class="clock-space">:</div>
                        </div>
                        <div class="clock-board-seconds Cboard">
                            <div class="clock-time clock-second">00</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="calendar">
                <div class="calendar-block">
                    <div class="calendar-board">
                        <div class="calendar-month">
                        <button class="fas minuse"><img src="img/left.svg"></button>
                        <div class="calendar-date">
                            <h1></h1>
                            <p></p>
                        </div>
                        <button class="fas plus"><img src="img/right.svg"></button>
                    </div>
                    <div class="calendar-week">
                        <div>Пн</div>
                        <div>Вт</div>
                        <div>Ср</div>
                        <div>Чт</div>
                        <div>Пт</div>
                        <div>Сб</div>
                        <div>Нд</div>
                    </div>
                    <div class="calendar-day">
                        
                    </div>
                    </div>
                </div>
            </div>

            <div class="calculator">
                <div class="calculator-block">
                    <div class="calculator-board">
                        <div class="clalculator-board-tablo">
                            <h1 class="hi">0</h1>
                        </div>
                        <div class="calculator-board-buttons">
                            <button class="button extra clear">AC</button>
                            <button class="button extra plus-minuse">&#177</button>
                            <button class="button extra percent">&#37</button>
                            <button class="button operations division">&#247</button>
                            <button class="button number seven">7</button>
                            <button class="button number eight">8</button>
                            <button class="button number nine">9</button>
                            <button class="button operations">&#215</button>
                            <button class="button number four">4</button>
                            <button class="button number five">5</button>
                            <button class="button number six">6</button>
                            <button class="button operations">&#8722</button>
                            <button class="button number one">1</button>
                            <button class="button number two">2</button>
                            <button class="button number three">3</button>
                            <button class="button operations">&#43</button>
                            <button class="button number zero">0</button>
                            <button class="button number">,</button>
                            <button class="button operations">&#61</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="drumpad">
                <div class="darumpad-block">
                    <div class="drumpad-board">
                        <div class="drumpad-board-buttons">
                            <h1>Drum</h1>
                        </div>
                        <div class="drumpad-board-buttons">
                            <div class="drum-button"><img>1</div>
                            <div class="drum-button"><img>2</div>
                            <div class="drum-button"><img>3</div>
                            <div class="drum-button"><img>4</div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="slider">
                <div class="slider-block">
                    <div class="slider-board">
                        <div class="slider-items">
                            <div class="slide-item"><img src="img/P1.jpg"></div>
                            <div class="slide-item"><img src="img/P2.jpg"></div>
                            <div class="slide-item"><img src="img/P3.jpg"></div>
                        </div>
                        <div class="slider-buttons">
                            <button class="button prev">Prev</button>
                            <button class="button next">Next</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </main>
</body>
<script src="js/main.js"></script>
</html>
